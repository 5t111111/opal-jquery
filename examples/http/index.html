<!doctype html>
<html>
<head>
  <title>Ajax Example</title>
</head>
<body>
  <script src="../../build/opal.js"></script>
  <script src="../../build/opal-parser.js"></script>
  <script src="../../vendor/jquery.js"></script>
  <script src="../../build/opal-jquery.js"></script>

  <script src="app.rb" type="text/ruby"></script>

  <h2>Simple Request</h2>
  <button id="simple">Run</button>
  <div id="simple-result"></div>

  <h2>Error/Failure Checking</h2>
  <button id="error">Run</button>
  <div id="error-result"></div>

  <h2>JSON Responses</h2>
  <button id="json">Run</button>
  <div id="json-result"></div>

  <h2>Payload data</h2>
  <button id="payload">Run</button>
  <div id="payload-get-result"></div>
  <div id="payload-post-result"></div>

  <h2>Manual callbacks</h2>
  <button id="manual">Run</button>
  <div id="manual-callback-result"></div>
  <div id="manual-errback-result"></div>

</body>
</html>
